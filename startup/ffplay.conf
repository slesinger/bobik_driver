# Bobik FF Play

description "Bobik audio streaming listener"
author "Honza Slesinger"

start on (filesystem and runlevel [2345])
stop on runlevel [016]

#env ARDUINO_TTY=/dev/ttyUSB0

respawn
respawn limit 3 12

setuid ubuntu
setgid ubuntu

#exec /usr/bin/ffplay rtp://192.168.1.2:7081 -f s16le -ar 48000 -nodisp -loglevel quiet
exec gst-launch-0.10 udpsrc port=7081 ! audio/x-raw-int, endianness="(int)1234", signed="(boolean)true", width="(int)16", depth="(int)16", rate="(int)48000", channels="(int)1" ! alsasink

#pre-stop exec /home/honza/workspace/src/robik/bin/robik-stop
